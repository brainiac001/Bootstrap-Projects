<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>Bootstrap 5 Footer Example</title>
</head>
<body>
    <footer class="bg-dark text-light pt-5">
        <div class="container">
            <div class="row">
                <!-- Contact Information -->
                <div class="col-md-4 mb-4">
                    <h5>Contact Us</h5>
                    <ul class="list-unstyled">
                        <li><i class="bi bi-envelope"></i> Email: info@example.com</li>
                        <li><i class="bi bi-telephone"></i> Phone: +123 456 7890</li>
                        <li><i class="bi bi-geo-alt"></i> Address: 123 Street Name, City</li>
                    </ul>
                </div>
                <!-- Social Media Links -->
                <div class="col-md-4 mb-4">
                    <h5>Follow Us</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="link-light text-decoration-none"><i class="bi bi-facebook"></i> Facebook</a></li>
                        <li><a href="#" class="link-light text-decoration-none"><i class="bi bi-twitter"></i> Twitter</a></li>
                        <li><a href="#" class="link-light text-decoration-none"><i class="bi bi-instagram"></i> Instagram</a></li>
                    </ul>
                </div>
                <!-- Quick Links -->
                <div class="col-md-4 mb-4">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="link-light text-decoration-none">About Us</a></li>
                        <li><a href="#" class="link-light text-decoration-none">Services</a></li>
                        <li><a href="#" class="link-light text-decoration-none"> Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="bg-secondary text-center py-3">
            <small>&copy; 2024 Your Company. All rights reserved.</small>
        </div>
    </footer>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
